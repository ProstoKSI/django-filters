{% load i18n %}
{% if current != default %}
    <a href="?{{ name }}={{ default }}">{% trans "All" %}</a>
{% else %}
    <a href="?{{ name }}={{ default }}" class="active">{% trans "All" %}</a>
{% endif %}
{% for x in choices %}
    {% if current != x.name %}
        <a href="?{{ name }}={{ x }}">{{ x }}</a>
    {% else %}
        <a href="?{{ name }}={{ x }}" class="active">{{ x }}</a>
    {% endif %}
{% endfor %}
